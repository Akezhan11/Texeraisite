<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Helper Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d8b5fd, #2575fc);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 1.8rem;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      font-weight: bold;
    }
    p {
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.2rem;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #ff6f61;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #ff3d2e;
    }
    footer {
      margin-top: 50px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <strong>TEXER.AI from BigD+++Team</strong>
  </header>
  <main>
    <h1>Smart assistant for your homework!</h1>
    <p>Our Telegram bot helps solve and check tasks in any subject. Fast, easy, and accessible for everyone!</p>
    <a href="https://t.me/Tekserai_bot" class="btn">Run Bot</a>
    <a href='https://github.com/nurikw3/teXer.ai'> Github</a>
  </main>
  <footer>
    &copy; 2024 Texer.ai bot bigdteam. All rights reserved. 
  </footer>
</body>
</html>
